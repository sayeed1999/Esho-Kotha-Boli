<div style="display: flex; align-items: center;">
    <img class="img-fluid d-block pr-3 pb-3" style="height: 100%; border-radius: 50%; width: 50px; height: 50px;" [src]="base64" alt="profile-picture">
    <div style="font-weight: 500;"> {{ reply.fullName }} </div>
    <button mat-icon-button style="margin-left: auto;" (click)="delete()">
        <mat-icon style="color:brown; font-size: 14px;">delete</mat-icon>
    </button>
    <button mat-icon-button (click)="edit()">
        <mat-icon style="color:green; font-size: 14px;">{{ editMode === false ? 'edit' : 'cancel' }}</mat-icon>
    </button>
</div>
<p *ngIf="!editMode" [innerHTML]="reply.body | newline"></p>
<div *ngIf="editMode" style="display: flex;">
    <input mat-input class="example-form" [(ngModel)]="editedReply" name="editedReply" />
    <button mat-flat-button style="margin-left: 10px;" (click)="saveEdited()">Save</button>
</div>
<em> {{ reply.dateCreated | date:'medium' }} </em>
