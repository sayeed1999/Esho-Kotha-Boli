<!-- the loader should load before all components -->
<universal-loader *ngIf="!!isLoading"></universal-loader>

<div style="background-color: #fff; height: 100vh; width: 100vw; position: fixed;">

    <mat-toolbar style="z-index: 3; background-color: chartreuse; height: 10vh; box-shadow: 0px 5px 5px #888888;">
      <span style="cursor: pointer;" routerLink="/newsfeed">Esho Kotha Boli</span>
      <span class="shift-to-right"></span>
      <h6 style="font-size: 16px; padding-right: 4px;"> <i> Hello, {{userName}} </i> </h6>
      <button *ngIf="authenticated" mat-icon-button routerLink="/messenger">
        <mat-icon style="color: teal">messenger</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf="authenticated" routerLink="/profile/{{userName}}">Profile</button>
        <button mat-menu-item *ngIf="!authenticated" routerLink="/account/login" routerLinkActive="active">Login</button>
        <button mat-menu-item *ngIf="!authenticated" routerLink="/account/register" routerLinkActive="active">Register</button>
        <button mat-menu-item *ngIf="authenticated">Settings</button>
        <button mat-menu-item *ngIf="authenticated" (click)="logout()">Logout</button>
      </mat-menu>
    </mat-toolbar>
  
    <div class="row py-3">
        <div class="col-12 col-md-9" style="height: 90vh; overflow-y:auto; padding: 20px 40px;">
          <router-outlet></router-outlet>
          <br><br>
        </div>
        <!-- <div *ngIf="authenticated" class="d-none d-md-block col-md-3" style="height: 90vh; overflow-y:auto; border-left: solid 5px #888888;">
          <app-chat></app-chat> here will be the messenger!
        </div> -->
    </div>
  
  </div>

<div *ngIf="authenticated === false">
  <hr>
  <p> Developed by - @Md. Sayeed Rahman </p>
</div>
